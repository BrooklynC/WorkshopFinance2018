<!--Admin tool to calculate and add Company Indices.  Only used when app is re-deployed.
Should be replaced with values from market data feed.-->
<template name="GalleryUserAdd">
    <form class="form-inline">
        <div class="gallery-row wrapper" id="profile-create">
            <div class="input-group input-group-sm left {{themeStyle.formInput}}">
                <input name="usernameAdd" id="usernameAdd" autocomplete="off" type="text" value="" placeholder="Username" class="form-control"/>
            </div>
            <div class="input-group input-group-sm left {{themeStyle.formInput}}">
                <input name="passwordAdd" id="passwordAdd" autocomplete="off" type="text" value="" placeholder="Password" class="form-control"/>
            </div>
        </div>
        <div>
            <button type="submit" class="btn btn-info btn-full btn-sm">Add</button>
        </div>
    </form>
</template>
