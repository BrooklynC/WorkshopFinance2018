<!--Expands Coverage item to show more detail-->
<template name="GalleryItemOpenCoverage">
    <div class="gallery-item-open">
        <button type="button" class="btn btn-default btn-sm {{themeStyle.btnDefault}}" data-toggle="collapse" data-parent="#gallery-coverage-items" href="#collapse{{collapseId}}" aria-expanded="false">
            <span class="glyphicon glyphicon-chevron-down"></span>
            <span class="glyphicon glyphicon-chevron-up"></span>
        </button>
    </div>
</template>
