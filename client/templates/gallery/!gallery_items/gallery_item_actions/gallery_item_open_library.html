<!--Expands Library item to show more detail.-->
<template name="GalleryItemOpenLibrary">
    <div class="gallery-item-open">
        <button type="button" class="btn btn-default btn-sm {{themeStyle.btnDefault}}" role="tab" data-toggle="collapse" data-parent="#gallery-library-items" href="#collapse{{this._id}}" id="{{_id}}" aria-expanded="false">
            <span class="glyphicon glyphicon-chevron-down"></span>
            <span class="glyphicon glyphicon-chevron-up"></span>
        </button>
    </div>
</template>
