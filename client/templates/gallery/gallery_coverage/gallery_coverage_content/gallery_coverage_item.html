<!--Item used in Coverage - used in Football Fields, Targets and Valuations-->
<template name="CoverageItem">
    <div class="panel panel-default gallery-item-inner" id="gallery-item{{this._id}}">
        <div class="panel-heading gallery-item-base {{themeStyle.main}} {{themeStyle.borderShaded}} wrapper">
            <div class="gallery-item-detail left">
                <div class="left">
                    {{>itemBase}}
                </div>
                <div class="right {{isSelected}}">
                    {{>itemAction}}
                </div>
            </div>
            <div class="gallery-item-action left">
                {{>GalleryItemOpenCoverage}}
            </div>
        </div>
        <div class="panel-collapse collapse gallery-item-block {{themeStyle.main}} {{themeStyle.borderShaded}}" id="collapse{{collapseId}}" role="tabpanel">
            <div>
                {{>itemBlock}}
            </div>
        </div>
    </div>
</template>
