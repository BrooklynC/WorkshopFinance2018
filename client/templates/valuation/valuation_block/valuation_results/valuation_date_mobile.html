<!--Change date used for valuation.  Uses rajit:bootstrap3-datepicker library-->
<template name="ValuationDateMobile">
    <div class="input-group input-group-sm date {{themeStyle.formDate}}" id="date-mobile{{dateId}}">
        <input type="text" class="form-control" id="selectedDate-mobile{{dateId}}" value={{dateAbbrev valuationDate}} name="selectedDate" title="">
        <span class="input-group-addon">
            <i class="glyphicon glyphicon-th"></i>
        </span>
    </div>
</template>
